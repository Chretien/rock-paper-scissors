<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="scoreboard">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span> :
        <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">

        <div class="choice" id="r">
            Rock
        </div>

        <div class="choice" id="p">
            Paper
        </div>

        <div class="choice" id="s">
            Scissors
        </div>

    </div>

    <p id="action-message">Make your move.</p>
    
    <script src="jscript/rockPaperScissors.js"></script> 
</body>

</html>
